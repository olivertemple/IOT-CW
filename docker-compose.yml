version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - smartbar_data:/data
    ports:
      - "3001:3001"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_BACKEND_URL: "/api"
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  smartbar_data:
